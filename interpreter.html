<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Интерпретатор</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff00;
            background-color: #000;
        }
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: black;
            overflow: hidden;
        }
        .content {
            padding: 40px;
            max-width: 800px;
            margin: auto;
            color: #00ff00;
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 200px;
            background-color: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            font-size: 1rem;
            padding: 10px;
        }
        button {
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #fff;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrix"></div>
    <div class="content">
        <h1>Онлайн Python Интерпретатор</h1>
        <p>Введите ваш код в текстовое поле ниже и нажмите "Запустить".</p>
        <textarea id="code" placeholder="Напишите ваш Python код здесь..."></textarea>
        <button onclick="runCode()">Запустить</button>
        <div id="output"></div>
    </div>

    <script>
        // Анимация матрицы
        const canvas = document.createElement('canvas');
        document.getElementById('matrix').appendChild(canvas);

        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        const matrixChars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0'; // Зеленый цвет
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const char = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;
                ctx.fillText(char, x, y);

                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(draw, 33);

        // Функциональность интерпретатора Python
        async function runCode() {
            const code = document.getElementById('code').value;
            const outputElement = document.getElementById('output');

            try {
                const response = await fetch('https://emkc.org/api/v2/piston/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        language: 'python',
                        version: '3.10',
                        files: [{ content: code }],
                    }),
                });

                const result = await response.json();
                outputElement.innerHTML = `<pre>${result.run.output || 'No output'}</pre>`;
            } catch (error) {
                outputElement.innerHTML = `<pre>Ошибка: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
