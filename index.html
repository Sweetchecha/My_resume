<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вы в матрице!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff00;
            background-color: #000;
        }
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: black;
            overflow: hidden;
        }
        .content {
            padding: 80px 40px 40px;
            animation: fadeIn 2s ease-in;
            text-align: center;
            max-width: 800px;
            margin: auto;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 3rem;
        }
        p {
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #000;
            border-bottom: 1px solid #00ff00;
            padding: 10px 0;
            z-index: 2;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: #00ff00;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #fff;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrix"></div>
    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="about.html">Обо мне</a></li>
            <li><a href="projects.html">Мои проекты</a></li>
            <li><a href="contacts.html">Контакты</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1>Привет, я Андрей</h1>
        <p>Добро пожаловать на мой персональный сайт! Я Python разработчик с более чем 3-летним опытом. Исследуйте мои проекты и узнайте больше обо мне.</p>
    </div>
    <script>
        const canvas = document.createElement('canvas');
        document.getElementById('matrix').appendChild(canvas);

        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        const matrixChars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0';
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const char = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;
                ctx.fillText(char, x, y);

                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(draw, 33);
    </script>
</body>
</html>
